<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes App</title>
</head>
<body>
    
    <div class="container">
        <div><p class="title">Notes App</p></div>
        <div class="notes">
            <ul id="notesList">
                
            </ul>
        </div>
        <form id="form" class="addNote">
            <input type="text" id="noteText" placeholder="Note" class="addControls" required>
            <button id="addBtn" class="addControls" type="submit">Add note</button>
        </form>
        
    </div>


    <script src="index.js"></script>
</body>
</html>
